<h2>List (Read & Delete)</h2>
<p>Click on an item to delete.</p>
<div class="list-group">
  <button class="list-group-item list-group-item-action" *ngFor="let post of (postState$ | async)?.list"
          (click)="onDelete(post)">
    <div class="d-flex w-100 justify-content-between">
      <h5 class="mb-1">{{post.title}}</h5>
      <small class="text-muted">ID {{post.id}}</small>
    </div>
    <p class="mb-1">{{post.body}}</p>
  </button>
</div>
